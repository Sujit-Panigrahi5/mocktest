<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="form">
        <h1>Form</h1>
        <div>
            <label for="name" >Name :</label>
            <input type="text" name="" id="name" class="in1 in" placeholder="Your Name"> <br>
        </div>
        <div>
            <label for="email" >Email :</label>
        <input type="email" name="" id="email" class="in1 in" placeholder="Your Email"> <br>
        </div>
        <div>
            <label for="phonno">Phon No :</label>
            <input type="text" name="" id="phonno" class="in" placeholder="Phon NO">  <br>
        </div>
        <div>
            <label for="password">Password :</label>
        <input type="password" name="" id="password" class="in" placeholder="Password"> <br>
        </div>
        <div>
            <label for="age">Age :</label>
        <input type="number" name="" id="age" class="in2 in" placeholder="Age"> <br>
        </div>
        <div>
            <label for="gen">Gender :</label>
        <input type="text" name="" id="gen" class="in3 in" placeholder="Gender"> <br>
        </div>
        <div>
            <label for="date" class="in4">Date :</label>
        <input type="date" name="" id="date" class="in" placeholder="Date" > <br>
        </div>
        <div>
            <label for="color" class="in5">Color Picker :</label>
        <input type="color" name="" id="color" >
        </div>
        <a href="" class="submit">Sumbit</a>
        
    </form>
</body>
</html>
